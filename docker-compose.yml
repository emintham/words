version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: words-api
    ports:
      - "9090:9090"
    volumes:
      # Persist SQLite database
      - ./data:/root/data
    environment:
      - DATABASE_PATH=/root/data/words.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/api/words/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: words-web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
